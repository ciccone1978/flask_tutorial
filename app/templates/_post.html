<table>
    <tr valign="top">
        <td><img src="{{ post.author.avatar(36) }}" alt=""></td>
        <td>   
            <a href="{{ url_for('user', username=post.author.username) }}">{{ post.author.username }}</a>
            says:<br>
            {{ post.body }}<br>
            published at {{ post.timestamp.strftime('%d.%m.%Y %H:%M:%S') }}
        </td>
    </tr>
</table>
